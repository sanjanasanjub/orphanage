		<form action="adopt.php" method="post" class="register" style="background-color: #FFE;height: 700px;">
            <h1>Registration</h1>
			<fieldset class="row1">
                <legend>Applicant Status
                </legend>
                <p>
                    <label>Single Parent</label>
                    <input type="radio" name="appstatus" value="Single Parent" required/>
                    <label>Couple </label>
                    <input type="radio" name="appstatus" value="Couple" required/>
					<br><br>
                </p>
                <p>
                    <label>Father Name</label>
                    <input type="text" name="fathername" title="Invalid name : enter only characters" required pattern="[a-zA-Z .]+"onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');"/>
                    <label>Mother Name</label>
                    <input type="text" name="mothername" title="Invalid name : enter only characters" required pattern="[a-zA-Z .]+"onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');"/>
				</p>
				<p>
                    <label>Father Age</label>
                    <input type="number" min=21 max=99 name="fage" class="email" required/>
					<label>Mother Age</label>
                    <input type="number" min=18 max=99 name="mage" class="email" required/>
				</p>
				<p>
					<label>Marriage Date</label>
                    <input type="date" name="mdate" required />
				</p>
            </fieldset>
			<fieldset class="row1">
                <legend>Personal Details</legend>
                <p>
                    <label>Phone No. </label>
                    <input type="text" class="long" name="phone" title="Invalid phone number" pattern="(7|8|9)\d{9}" onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');"  required />
                </p>
                <p>
                    <label >Email Id</label>
                    <input type="emai" class="email long" name="email" required />
                </p>
                <p>
                    <label>Address</label>
					<textarea class="txt" name="address" required></textarea>
                </p>
				<p>
                    <label >Monthly Income </label>
                    <input type="number" min=1 class="long email" name="income"  required />
                </p>
				<p>
                    <label>Nationality</label>
                    <input type="text" class="long" name="nation" required />
                </p>
				<p>
                    <label>Motivation for adoption</label>
					<textarea class="txt" name="motivation" required></textarea>
                </p>
				<p><center><button class="button1" >Request for Adoption </button></center></p>
            </fieldset>
